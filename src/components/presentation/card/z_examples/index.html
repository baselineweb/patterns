<style>
    [data-component="card"] {
        display: flex;
        flex-direction: column;
        padding: 0;
        border: 2px solid color-mix(in srgb, currentColor 20%, transparent);
        max-width: 300px;

        > * {
            overflow-wrap: break-word;
        }

        &:has(a) {
            cursor: pointer;
        }

        img {
            max-width: 100%;
        }

        h3, p, a {
            margin: 0;
            padding-inline: 1rem;
            padding-block: 0.5rem;
        }

        a {
            align-self: flex-end;
        }
    }
</style>
