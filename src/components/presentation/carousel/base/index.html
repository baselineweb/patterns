<style>
    ul {
        height: stretch;
        max-width: 80%;
        aspect-ratio: 16/9;
        display: block;
        white-space: nowrap;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-marker-group: after;
        anchor-name: --my-carousel;
        position: relative;

        &:has([data-accName]) {
            margin: 0;
            padding: 0;
        }
    }

    li {
        list-style-type: none;
        display: inline-block;
        width: stretch;
        height: stretch;
        white-space: normal;
        vertical-align: top;
        background-color: color-mix(in srgb, currentColor 12%, transparent);
        scroll-snap-align: center;
    }

    ul::scroll-button(*) {
        position: absolute;
        position-anchor: --my-carousel;
        border: 0;
        font-size: 2rem;
        background: none;
        color: currentColor;
        opacity: 0.7;
        cursor: pointer;
        top: 50%;
        translate: 0 -50%;
    }

    ul::scroll-button(*):hover,
    ul::scroll-button(*):focus {
        opacity: 1;
    }

    ul::scroll-button(*):active {
        translate: 1px calc(-50% + 1px);
    }

    ul::scroll-button(*):disabled {
        opacity: 0.2;
        cursor: unset;
    }

    ul::scroll-button(left) {
        content: "◄" / "Previous";
        left: calc(anchor(left) + 0.75rem);
    }

    ul::scroll-button(right) {
        content: "►" / "Next";
        left: calc(anchor(right) - 0.75rem);
        translate: -100% -50%;
    }

    ul::scroll-button(right):active {
        translate: calc(-100% + 1px) calc(-50% + 1px);
    }

    ul::scroll-marker-group {
        position: absolute;
        position-anchor: --my-carousel;
        top: calc(anchor(bottom) - 70px);
        justify-self: anchor-center;

        display: flex;
        justify-content: center;
        gap: 20px;
    }
    li::scroll-marker {
        content: attr(data-accName);
        width: 16px;
        height: 16px;
        background-color: transparent;
        border: 2px solid currentColor;
        border-radius: 50%;
        overflow: hidden;
        text-indent: 16px;
    }
    li::scroll-marker:target-current {
        background-color: currentColor;
    }
</style>
<ul>
    <li data-accName="Item 1">
        <h2>Page 1</h2>
    </li>
    <li data-accName="Item 2">
        <h2>Page 2</h2>
    </li>
    <li data-accName="Item 3">
        <h2>Page 3</h2>
    </li>
    <li data-accName="Item 4">
        <h2>Page 4</h2>
    </li>
</ul>
