<style>
    .popover {
        border: 2px solid color-mix(in srgb, currentColor 20%, transparent);
        padding: 1rem;
        max-width: 300px;
    }
</style>
<button popovertarget="popover">Toggle popover</button>

<div id="popover" class="popover" popover>
    <button commandfor="popover" command="hide-popover">Close</button>
    <h3>Popover heading</h3>
    <p>Popover content</p>
</div>
