<style>
    .switch {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }

    .switch input {
        appearance: none;
        position: relative;
        width: 2.5rem;
        height: 1.5rem;
        background: color-mix(in srgb, currentColor 20%, transparent);
        border-radius: 1rem;
        cursor: pointer;
        transition: background 0.2s;

        &::before {
            content: "";
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            width: 1.25rem;
            height: 1.25rem;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        &:checked {
            background: currentColor;

            &::before {
                transform: translateX(1rem);
            }
        }

        &:focus-visible {
            outline: 2px solid currentColor;
            outline-offset: 2px;
        }
    }
</style>
<label class="switch">
    <input type="checkbox" role="switch">
    <span>Enable notifications</span>
</label>
