<style>
.switch-group {
  display: inline-flex;
  align-items: center;
  gap: 0.5em;
  input.switch {
    top: 0;
    margin-block-end: 0;

    &:checked {
        background: none;
    }
  }
}
</style> 
<label class="switch-group">
    <input type="checkbox" class="switch" name="notification" switch>
    <span>Enable notifications</span>
</label>
<script type="module">
  if (!('switch' in HTMLInputElement.prototype)) {
    await import('https://unpkg.com/input-switch-polyfill/input-switch-polyfill.js');
  }
</script>
